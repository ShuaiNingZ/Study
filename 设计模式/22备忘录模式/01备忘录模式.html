<body>
<script>
    /**
     * 备忘录模式:
     * 在不破坏对象的封装性的前提下, 在对象之外捕获并保存该对象内部的状态以便日后
     * 对象使用或者对象恢复到以前的某个状态
     *
     * 应用场景:
     * 当我们开发一个分页组件的时候, 点击下一页获取新的数据, 但是当点击上一页时,
     * 又重新获取数据, 造成无畏的流量浪费, 这是可以对数据进行缓存.
     */

    /* 备忘录模式伪代码 */
    let page = function () {
        // 通过 cache 对象缓存数据
        let cache = {};
        return function (page, fn) {
            if (cache[page]) {
                showPage(page, cache[page]);
            } else {
                showPage(page, data);
                cache[page] = data;
            }
            fn && fn();
        }
    }
</script>
</body>
</html>

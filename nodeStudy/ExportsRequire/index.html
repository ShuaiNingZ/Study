<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            position: relative;
            width: 200px;
            height: 10px;
            border-radius: 0 10px 10px 0;
            overflow: hidden;
            background-color: #ccc;
            background-image: linear-gradient(90deg, #fd79a8 80%, #ccc 80%);
        }

        .box::after,
        .box::before {
            position: absolute;
            left: -5px;
            width: 100%;
            height: 50%;
            content: '';
        }

        .box::after {
            top: 0;
            transform-origin: -30px 0;
            transform: rotate(-1.2deg);
            background-color: #fff;
        }

        .box::before {
            top: 50%;
            transform-origin: -30px -50%;
            transform: rotate(1.4deg);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

<script>
    /**
     * 树:
     * 分层数据的抽象模型
     * 二叉树:
     * 二叉树中的节点最多只能有两个子节点: 一个是左侧子节点, 另一个是右侧子节点
     * 二叉搜索树:
     * 二叉搜索树 (BST) 是二叉树的一种, 但是只允许你在左侧节点存储 (比父节点) 小的值, 在右侧节点存储 (比父节点) 大的值
     *
     * 二叉树的基本形态:
     * 空节点: 没有子节点的节点
     * 无左右子节点: 只有根节点, 没有左右子树
     * 只有左子节点: 只有一个左子树
     * 只有右子节点: 只有一个右子树
     * 左右子树都存在的节点: 既有左子树又有右子树
     */
    const Compare = {
        less: -1,
        bigger: 1,
        equ: 0
    }

    class Node {
        constructor(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
            this.i = 0;
        }

        compareFn(a, b) {
            return a == b ? Compare.equ : (a < b ? Compare.less : Compare.bigger);
        }

        // 插入
        insert(key) {
            if (this.root == null) {
                this.root = new Node(key);
            } else {
                this.insertNode(this.root, key);
            }
        }

        insertNode(node, key) {
            switch (this.compareFn(key, node.key)) {
                case Compare.equ:
                    return node
                    break;
                case Compare.less:
                    if (node.left === null) {
                        node.left = new Node(key);
                        return node.left;
                    }
                    this.insertNode(node.left, key);
                    break;
                case Compare.bigger:
                    if (node.right === null) {
                        node.right = new Node(key);
                        return node.right;
                    }
                    this.insertNode(node.right, key);
                    break;
            }
        }

        /**
         * 遍历:
         * 1. 中序遍历是一种以上行顺序访问 BST 所有节点的遍历方式, 也就是以从最小到最大的顺序访问所有节点.
         *    中序遍历的一种应用就是对树进行排序操作.
         * 2. 先序遍历是以优先于后代节点的顺序访问每个节点的. 先序遍历的一种应用是打印一个结构化的文档.
         * 3. 后续遍历则是先访问节点的后代节点, 再访问节点本身. 后序遍历的一种应用是计算一个目录及其子目录
         *    中所有文件所占空间的大小.
         */

        // 中序遍历
        inOrderMap(callback) {
            this.inOrderMapNode(this.root, callback)
        }

        inOrderMapNode(node, callback) {
            // console.log(++this.i)
            // debugger;
            if (node === null) return;
            this.inOrderMapNode(node.left, callback);
            callback(node.key);
            this.inOrderMapNode(node.right, callback);
        }

        // 先序遍历
        preOrderMap(callback) {
            this.preOrderMapNode(this.root, callback)
        }

        preOrderMapNode(node, callback) {
            // console.log(++this.i)
            // debugger;
            if (node === null) return;
            callback(node.key);
            this.preOrderMapNode(node.left, callback);
            this.preOrderMapNode(node.right, callback);
        }

        // 后序遍历
        postOrderMap(callback) {
            this.postOrderMapNode(this.root, callback)
        }

        postOrderMapNode(node, callback) {
            // console.log(++this.i)
            // debugger;
            if (node === null) return;
            this.postOrderMapNode(node.left, callback);
            this.postOrderMapNode(node.right, callback);
            callback(node.key);
        }

        min() {
            return this.minNode(this.root)
        }

        minNode(node) {
            let current = node;
            while (current?.left) {
                current = current.left;
            }
            return current;
        }

        max() {
            return this.maxNode(this.root)
        }

        maxNode(node) {
            let current = node;
            while (current?.right) {
                current = current.right;
            }
            return current;
        }

        has(key) {
            return !!this.searchNode(this.root, key);
        }

        search(key) {
            return this.searchNode(this.root, key);
        }

        searchNode(node, key) {
            if (node === null) {
                return undefined;
            }

            switch (this.compareFn(key, node.key)) {
                case Compare.less:
                    return this.searchNode(node.left, key);
                case Compare.bigger:
                    return this.searchNode(node.right, key);
                default:
                    return node;
            }
        }

        remove(key) {
            return this.removeNode(this.root, key);
        }

        removeNode(node, key) {
            if (node === null) return null;
            switch (this.compareFn(key, node.key)) {
                case Compare.less:
                    node.left = this.removeNode(node.left, key);
                    // 100 80 80
                    // 80 80 70
                    return node;
                case Compare.bigger:
                    node.right = this.removeNode(node.right, key);
                    return node;
                default:
                    if (!node.left && !node.right) {
                        return null
                    }

                    if (node.left === null) {
                        return node.right
                    } else if (node.right === null) {
                        return node.left
                    }

                    const min = this.minNode(node.right);
                    node.key = min.key;
                    node.right = this.removeNode(node.right, min.key);
                    return node;
            }
        }
    }

    const myTree = new BST();

    myTree.insert(2);
    myTree.insert(5);

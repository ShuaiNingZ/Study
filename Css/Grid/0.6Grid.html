<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>默认尺寸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [class^=grid] {
            margin-bottom: 10px;
            display: grid;
        }

        .grid {
            grid-row-gap: 5px;
            grid-column-gap: 20px;
            grid-auto-columns: 50px;
            grid-auto-rows: 50px;
        }

        .grid1 {
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 50px;
            width: 300px;
            gap: 5px;
        }

        .grid1 > div {
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .grid > div:nth-child(even),
        .grid1 > div:nth-child(even) {
            background: #c7ecee;
        }

        .grid > div:nth-child(odd),
        .grid1 > div:nth-child(odd) {
            background: #7ed6df;
        }
    </style>
</head>
<body>
<!--
    grid-auto-columns 指定未设置尺寸的列宽度
    grid-auto-rows 指定未设置尺寸的行高度
-->
<div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<div class="grid1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>

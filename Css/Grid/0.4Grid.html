<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网格单元内容对齐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [class^=grid] {
            margin-bottom: 10px;
            display: grid;
        }

        .grid,
        .grid1,
        .grid2 {
            grid-template-rows: repeat(3, 60px);
            grid-template-columns: repeat(3, 60px);
        }

        .grid {
            width: 300px;
            border: 1px solid #ccc;
            justify-items: center;
            /*justify-items: end;*/
            /*justify-items: start;*/
            /*justify-items: stretch;*/
        }

        .grid1 {
            height: 300px;
            border: 1px solid #ccc;
            align-items: center;
            /*align-items: end;*/
            /*align-items: start;*/
            /*align-items: stretch;*/
        }

        .grid2 {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            place-items: center;
            /*place-items: end;*/
            /*place-items: start;*/
            /*place-items: stretch;*/
        }

        .grid > div,
        .grid1 > div,
        .grid2 > div {
            border: 1px solid #000000;
        }

        .grid > div:nth-child(even),
        .grid1 > div:nth-child(even),
        .grid2 > div:nth-child(even) {
            background: #c7ecee;
        }

        .grid > div:nth-child(odd),
        .grid1 > div:nth-child(odd),
        .grid2 > div:nth-child(odd) {
            background: #7ed6df;
        }
    </style>
</head>
<body>
<!--
    网格单元内容对齐 justify-items 和 align-items
    设置网格单元格内容对齐有2中: justify-items(水平对齐)、align-item(垂直对齐)
    属性设置在网格容器上
    align-items 这个属性在 flex 布局时也有用到, 注意区别

    justify-items 的值有:
    align-items 的值有:
        start: 内容与网格区域的左端对齐
        end: 内容与网格区域的右端对齐
        center: 内容处于网格区域的中间位置
        stretch: 内容宽度占据整个网格区域(默认值)

    place-items: <align-items> <justify-items>
-->
<div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<div class="grid1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<div class="grid2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>

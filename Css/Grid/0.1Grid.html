<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网格行和列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [class^=grid] {
            margin-bottom: 10px;
            display: grid;
        }

        .grid {
            grid-template-rows: 60px 60px 60px;
            grid-template-columns: 50px 100px 150px;
        }

        .grid1 {
            grid-template-rows: 60px 60px 60px;
            grid-template-columns: 20% 20% 20%;
        }

        .grid2 {
            grid-template-rows: 60px  60px auto;
            grid-template-columns: 20% auto 20%;
        }

        .grid3 {
            grid-template-rows: 60px  60px 60px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .grid4 {
            grid-template-rows: 60px  60px 60px;
            /*grid-template-columns: repeat(3, 1fr);*/
            grid-template-columns: repeat(2, 50px 100px 150px);
        }

        .grid5 {
            grid-template-rows: 60px  60px 60px;
            grid-template-columns: 1fr minmax(10px, 50px) 1fr;
        }

        .grid6 {
            grid-template-rows:60px  60px 60px;
            /*grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));*/
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        }

        .grid > div:nth-child(even),
        .grid1 > div:nth-child(even),
        .grid2 > div:nth-child(even),
        .grid3 > div:nth-child(even),
        .grid4 > div:nth-child(even),
        .grid5 > div:nth-child(even),
        .grid6 > div:nth-child(even),
        .grid7 > div:nth-child(even) {
            background: #c7ecee;
        }

        .grid > div:nth-child(odd),
        .grid1 > div:nth-child(odd),
        .grid2 > div:nth-child(odd),
        .grid3 > div:nth-child(odd),
        .grid4 > div:nth-child(odd),
        .grid5 > div:nth-child(odd),
        .grid6 > div:nth-child(odd),
        .grid7 > div:nth-child(odd) {
            background: #7ed6df;
        }

        .grid7 {
            display: grid;
            grid-template-columns: max-content min-content max-content min-content;
        }
    </style>
</head>
<body>
<!--
    grid-template-columns 设置网格列数, 并定义每列的宽度
    grid-template-rows 设置网格行数, 并定义每行的高度
    两个属性都是设置在网格容器上的, 接收多个值, 要用空格分隔
-->
<!-- 使用 px -->
<div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!-- 使用 % -->
<div class="grid1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!-- auto 关键字-->
<div class="grid2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!-- fr 关键字 -->
<div class="grid3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!-- repeat() 重复 -->
<div class="grid4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!-- minmax 长度范围-->
<div class="grid5">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!--
    auto-fit 关键字 和 auto-fill
    auto-fill 不填满网格轨道
    auto-fit 始终填满网格轨道
 -->
<div class="grid6">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
<!--
    max-content 和 min-content 都是适应大小的属性
    max-content: 根据元素内容的最大宽度来设置大小,
    中英文都是不换行宽度
    min-content: 根据元素内容的最小宽度设置大小, 中文是
    一个字的长度, 英文是单词的长度
-->
<div class="grid7">
    <div>元素最大内容 元素最大内容 元素最大内容</div>
    <div>元素最小内容</div>
    <div>Element maximum content Element maximum content</div>
    <div>Element minimum content</div>
</div>
</body>
</html>

<script>
    const obj = {
        name: '41',
        children: [
            {
                name: '1',
                children: [
                    {
                        name: '2',
                        children: [
                            {
                                name: '3'
                            }
                        ]
                    },
                    {
                        name: '4',
                        children: [
                            {
                                name: '5'
                            }
                        ]
                    }
                ]
            },
            {
                name: '21',
                children: [
                    {
                        name: '22',
                        children: [
                            {
                                name: '23'
                            }
                        ]
                    },
                    {
                        name: '24',
                        children: [
                            {
                                name: '25'
                            }
                        ]
                    }
                ]
            },
            {
                name: '31',
                children: [
                    {
                        name: '32',
                        children: [
                            {
                                name: '33'
                            }
                        ]
                    },
                    {
                        name: '34',
                        children: [
                            {
                                name: '35'
                            }
                        ]
                    }
                ]
            }
        ]
    }

    function recursion(obj) {
        obj.name = obj.name + obj.name;
        if (Array.isArray(obj.children)) {
            obj.children.map(item => {
                return recursion(item)
            })
        }
        return obj
    }

    console.log(recursion(obj))
</script>

     * indexedDB
     * 数据库: indexedDB 的最上层是数据库的概念, 一个网站或应用程序对应一个数据库是最合理的
     * 对象存储: 相当于保存数据的桶, 可以讲对象存储想象成一张表, 大致说来, 如果 web 应用程序有一个数据库, 那么, 其中存储的每一种类型的数据都相应的会有一个对象
     * 存储, 假如一个网站需要持久保留文献文章和用户记得笔记, 那么你就可以想象他有两个对象存储. 和关系型数据库表不同, 对象存储需要一个严格的列解构来指明数据如
     * 何存储. 例如, 在一个名为 person 的 mysql 数据库表中, 你可以使用连个字符类型的列存储姓和名, 使用一个数值类型的列存储年龄. 在 indexedDB 中, 数据存储
     * 更宽松, 可以存储一个有名有姓但没有年龄的 person 队形, 同事还可以另外存储一个有适当年龄的 person 对象, indexedDB 让你可以更灵活的存储数据, 这有利有弊,
     * 因为可以 '混合' 并不意味着应该混合
     * 索引: 这是 IndexedDB 一次 中
